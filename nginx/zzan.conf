# Rate limit
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=chatbot_limit:10m rate=5r/m;

upstream main_server {
    server 10.0.1.228:8000;
}

upstream chatbot_server {
    server 10.0.1.79:8000;
}

server {
    listen 80;
    server_name zzan.app;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name zzan.app;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/zzan.app.pem;
    ssl_certificate_key /etc/nginx/ssl/zzan.app.key;

    # Main API
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://main_server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
    }

    # Chatbot API
    location /chatbot/ {
        limit_req zone=chatbot_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://chatbot_server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
